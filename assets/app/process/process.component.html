<div class="col-md-4">
    <article class="panel panel-default">
        <div class="panel-body">
            {{ message.title }}
        </div>
        <footer class="panel-footer">
            <div class="row">   
                <div class="col-md-6">
                    {{ message.username }}
                </div>
                <div class="col-md-6" >
                    <a *ngIf="belongsToUser()" role="button" (click)="onEdit()">Edit</a>
                    <a *ngIf="belongsToUser()" role="button" (click)="onDelete()">Delete</a>

                     <a [routerLink]="['/steps', message.processId]">
                      <i class="fa fa-search" aria-hidden="true"></i>
                     </a>
                     
                </div>
              </div>  
        </footer>
    </article>
</div>
