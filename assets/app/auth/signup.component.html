<div class="middle-box">

                    <h1>TeamWork</h1>
                    <p>
                        {{header.content}}
                    </p>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">{{formLabels.name}}</label>
            <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    formControlName="firstName"
                    placeholder="{{formLabels.name}}">
        </div>
        <div class="form-group">
            <label for="lastName">{{formLabels.lastName}}</label>
            <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    formControlName="lastName"
                    placeholder="{{formLabels.lastName}}">
        </div>
        <div class="form-group">
            <label for="email">{{formLabels.mail}}</label>
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="{{formLabels.mail}}">
        </div>
        <div class="form-group">
            <label for="password">{{formLabels.password}}</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="{{formLabels.password}}">
        </div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid">{{formLabels.submit}}</button>
    </form>

   </div>
